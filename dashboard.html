<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVSS Bonus - Dashboard</title>
    <link rel="icon" type="image/png" href="dono.png"> <!-- Favicon -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .dashboard {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 30px 0;
        }
        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background: #f0f0f0;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            border: 10px solid #e1e1e1;
        }
        .progress-fill {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            background: #d32f2f;
            transition: top 1s ease-in-out;
        }
        .points-container {
            font-size: 20px;
            margin: 20px 0;
        }
        .points {
            font-size: 36px;
            font-weight: bold;
            color: #d32f2f;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            width: 80%;
            margin-top: 30px;
        }
        button:hover {
            background: #9c2424;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            display: none;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <img src="dono.png" alt="FVSS Bonus Logo" class="logo"> <!-- Logo eingebunden -->
        <h1 id="welcome"></h1>

        <!-- Halbkreis-Fortschrittsanzeige -->
        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Punkteanzeige -->
        <div class="points-container">
            <p class="points" id="points">0,0 Punkte</p>
        </div>

        <!-- QR-Code Scanner starten -->
        <button onclick="startScanner()">QR-Code scannen</button>

        <!-- QR Code Scanner -->
        <div id="reader"></div>
    </div>

    <script>
        let user = "";
        let points = 0.0;
        let scanner = null;
        const maxPoints = 500;

        function getUserFromURL() {
            const params = new URLSearchParams(window.location.search);
            user = params.get("user") || "Gast";
            document.getElementById("welcome").innerText = `Willkommen, ${user}!`;

            const storedPoints = localStorage.getItem(`points_${user}`);
            if (storedPoints) {
                points = parseFloat(storedPoints);
                updateProgress();
            }

            setTimeout(() => {
                document.querySelector(".splash").style.display = "none";
                document.querySelector(".dashboard").style.display = "block";
            }, 2000);
        }

        function updateProgress() {
            document.getElementById("points").innerText = points.toFixed(1) + " Punkte";
            let percentage = Math.min(points / maxPoints, 1) * 100;
            document.getElementById("progressFill").style.top = (100 - percentage) + "%";
            localStorage.setItem(`points_${user}`, points);
        }

        function startScanner() {
            document.getElementById("reader").style.display = "block";

            if (!scanner) {
                scanner = new Html5Qrcode("reader");

                scanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        stopScanner();
                        handleQRCode(decodedText);
                    },
                    (errorMessage) => { }
                ).catch(err => {
                    alert("Kamera kann nicht gestartet werden: " + err);
                });
            }
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("reader").style.display = "none";
                    scanner = null;
                }).catch(err => console.log("Scanner konnte nicht gestoppt werden: ", err));
            }
        }

        function handleQRCode(qrCode) {
            if (qrCode === "85274319") {
                let betrag = parseFloat(prompt("Wie viel hast du bezahlt? (in €)"));
                if (isNaN(betrag) || betrag <= 0) {
                    alert("Ungültiger Betrag!");
                    return;
                }
                let newPoints = betrag * 0.5;
                points = Math.min(points + Math.round(newPoints * 2) / 2, maxPoints);
            } else if (qrCode === "43896712") {
                let abziehen = parseFloat(prompt("Wie viele Punkte möchtest du abziehen?"));
                if (isNaN(abziehen) || abziehen <= 0 || abziehen > points) {
                    alert("Ungültige Eingabe!");
                    return;
                }
                points -= abziehen;
            } else {
                alert("Ungültiger QR-Code!");
                return;
            }

            updateProgress();
        }

        getUserFromURL();
    </script>

</body>
</html>
